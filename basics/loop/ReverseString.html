<!DOCTYPE html>
<html>
<head>
	<title>Reverse String</title>
</head>
<body><center>
    <h1>Reverse String</h1>
    <span>Input string</span><br>
    <input type="text" id="input-string" size="50" onchange="updateOutputString();"><br>
    <span>Reversed string</span><br>
    <input type="text" id="output-string" size="50" disabled><br>
</center></body>
<script type="text/javascript">
	function reverseString(originalString) {
		var reversedString = "";
		for (var i= originalString.length - 1; i >= 0; i--) {
			reversedString += originalString[i];
		}
		return reversedString;
	}

	function updateOutputString() {
		var inputString = document.getElementById("input-string").value;
		var outputString = reverseString(inputString);

		// reset the output string
		document.getElementById("output-string").value = outputString;
	}
</script>
</html>
