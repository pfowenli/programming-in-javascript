<!DOCTYPE html>
<html>
<head>
	<title>Function</title>
	<script type="text/javascript">
		function showInformation(item, quantity) {
			document.write('There are ' + quantity + ' servings of ' + item + '.');
		}
	</script>
</head>
<body>
	<p>Click the button to show information</p>
	<button type="button" onclick="showInformation('mango', 9)">Show</button>
</body>
</html>
